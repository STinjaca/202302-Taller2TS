<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>TV series</title>
</head>
<body>
    
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="/assets/LOGO.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
            TV series
        </a>
    </nav>
    <br>
    <div class="container-fluid"> 

        <div class="row justify-content-md-center">
            <div class="col col-md-5">
                <table class="table table-hover" id="tabla">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody class="table-active" id="tbody">                        
                    </tbody>
                </table>
            </div>

            <div class="col col-md-5">
                <div class="card">
                    <img src="" class="card-img-top" alt="" id = "imgTarjeta">
                    <div class="card-body">
                      <h5 class="card-title" id = "tituloTarjeta">Seleccione una serie</h5>
                      <p class="card-text" id="descripcionTarjeta"></p>
                      <a href="" class="card-link" id = "linkTarjeta"></a>
                    </div>
                  </div>
            </div>
        </div>

        <script type="module" src="./scripts/Serie.js"></script>
        <script type="module" src="./scripts/data.js"></script>
        <script type="module" src="./scripts/main.js"></script>

</body>
</html>
